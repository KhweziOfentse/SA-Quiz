<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <h1>SA QUIZ</h1> 
        <div id="quiz"></div>
        <button id="startBtn">START</button>
        <dialog>
            <h2 id="dialogTitle"></h2>
            <p id="dialogContent"></p>
            <button id="dialogYesBtn">Yes</button>
            <button id="dialogNoBtn">No</button>
        </dialog>
        <div id="result" class="result"></div>
        <button id="submit" onclick="displayQuestions()" class="submit-btn">Submit</button>
        <button id="retry" class="retry-btn hidden">Play Again</button>
        <button id="showAnswer" class="showAnswer-btn hidden">
            Show Answer
        </button>
      </div>
      <script src="main.js"></script>
</body>
</html>
