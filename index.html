<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <h1>SA QUIZ</h1>
      <div id="quiz"></div>
      <button id="startBtn">START</button>

      <div id="result" class="result"></div>

      <button
        id="submit-btn"
        onclick="displayQuestions()"
        class="submit-btn hidden"
      >
        Submit
      </button>
      <button id="retry" class="retry-btn hidden">Play Again</button>
      <button id="showAnswer" class="showAnswer-btn hidden">Show Answer</button>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
